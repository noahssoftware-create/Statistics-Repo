<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Analyze - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <div class="sign-in-container">
        <div class="sign-in-card">
            <div class="sign-in-header">
                <a href="index.html" class="sign-in-logo">Logo</a>
                <h1 class="sign-in-title">Sign In</h1>
                <p class="sign-in-subtitle">Welcome back! Please sign in to your account.</p>
            </div>
            
            <form class="sign-in-form" id="signInForm" action="#" method="post">
                <div class="form-group">
                    <label for="login" class="form-label">Email or Phone Number</label>
                    <input type="text" id="login" name="login" class="form-input" placeholder="Enter your email or phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            
            <div class="sign-in-footer">
                <p>Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
                <p class="business-prompt">Using data analysis for your business?</p>
                <a href="pricing.html" class="business-pricing-link">View Business Pricing</a>
            </div>
        </div>
    </div>
    
</body>
</html>
